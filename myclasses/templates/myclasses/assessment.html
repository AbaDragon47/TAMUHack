<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
</head>
<body>
    <h1>Simple Quiz</h1>
    <form id="quizForm">
        <div>
            <label for="q1">Which of these is your ideal classroom?</label><br>
            <input type="radio" name="q1" value="kine1">
            <label>Group seating with hands-on projects</label><br>
            <input type="radio" name="q1" value="visual1">
            <label>Virtual classroom with video lectures</label><br>
            <input type="radio" name="q1" value="auditory1">
            <label>Quiet classroom with recorded lectures</label><br>
            <input type="radio" name="q1" value="reading1">
            <label>Individual seats with lots of desk space for books</label><br>
        </div>
        <div>
            <label for="q2">2. What is 2 + 2?</label><br>
            <input type="radio" name="q2" value="3">
            <label>3</label><br>
            <input type="radio" name="q2" value="4">
            <label>4</label><br>
            <input type="radio" name="q2" value="5">
            <label>5</label><br>
        </div>
        <div>
            <label for="q3">3. Which is the largest planet in our Solar System?</label><br>
            <input type="radio" name="q3" value="Earth">
            <label>Earth</label><br>
            <input type="radio" name="q3" value="Jupiter">
            <label>Jupiter</label><br>
            <input type="radio" name="q3" value="Mars">
            <label>Mars</label><br>
        </div>
        <br>
        <button type="button" onclick="checkAnswers()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function checkAnswers() {
            var correctAnswers = 0;
            var form = document.forms['quizForm'];

            // Check answers
            if (form['q1'].value === 'Paris') correctAnswers++;
            if (form['q2'].value === '4') correctAnswers++;
            if (form['q3'].value === 'Jupiter') correctAnswers++;

            // Show result
            var result = document.getElementById('result');
            result.innerHTML = 'You got ' + correctAnswers + ' out of 3 correct!';
        }
    </script>
</body>
</html>
